<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="game-screen">
      <div class="announcement"></div>
      <div class="ships board disable-pointer"></div>
      <div class="attacks board"></div>
    </div>
    <div class="place-ships-screen">
      <div class="draggable-ships-container">
        <div
          id="carrier"
          class="draggable-ship"
          draggable="true"
          data-units="5"
        ></div>
        <div id="battleship" class="draggable-ship" draggable="true"></div>
        <div id="cruiser" class="draggable-ship" draggable="true"></div>
        <div id="submarine" class="draggable-ship" draggable="true"></div>
        <div id="destroyer" class="draggable-ship" draggable="true"></div>
      </div>
      <div class="place-ships board"></div>
    </div>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="announcement"></div>
    <div class="game-screen hidden">
      <div class="ships board disable-pointer"></div>
      <div class="attacks board"></div>
    </div>
    <div class="place-ships-screen">
      <button class="toggle-direction">Toggle Direction</button>
      <div class="draggable-ships-container">
        <div
          id="carrier"
          draggable="true"
          style="width: 200px; height: 40px"
          data-length="5"
        ></div>
        <div
          id="battleship"
          draggable="true"
          style="width: 160px; height: 40px"
          data-length="4"
        ></div>
        <div
          id="cruiser"
          draggable="true"
          style="width: 120px; height: 40px"
          data-length="3"
        ></div>
        <div
          id="submarine"
          draggable="true"
          style="width: 120px; height: 40px"
          data-length="3"
        ></div>
        <div
          id="destroyer"
          draggable="true"
          style="width: 80px; height: 40px"
          data-length="2"
        ></div>
      </div>
      <div class="board-border">
        <div class="place-ships board"></div>
      </div>
    </div>
    <div class="winner-screen hidden">
      <button class="play-again">Play Again</button>
    </div>
  </body>
</html>
